<body>
<div class="abc">
  <h1>üöß Cette page sera bient√¥t disponible !</h1>
  <p>Ouverture pr√©vue le <strong>08 ao√ªt 2025 √† 00h00</strong></p>

  <div id="countdown">Chargement du compte √† rebours...</div>

  <h2>ùüèùüñ‚úû</h2>
</div>
  <script>
    // Format universel de date : ann√©e, mois-1 (car 0 = janvier), jour, heure, minute, seconde
    const dateCible = new Date(2025, 7, 8, 0, 0, 0); // 08 ao√ªt 2025 √† 00:00:00

    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = dateCible.getTime() - now;

      if (distance <= 0) {
        window.location.href = "page.html";
        return;
      }

      const jours = Math.floor(distance / (1000 * 60 * 60 * 24));
      const heures = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secondes = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `${jours}j ${heures}h ${minutes}m ${secondes}s`;
    }

    updateCountdown(); // Appel initial
    setInterval(updateCountdown, 1000); // Mise √† jour toutes les secondes
  </script>

</body>
